{% extends 'base.html' %} {% block content %}

<h1 class="title">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of artist  -->
      <input class="input" type="text" name="title" placeholder="title" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to artist list without a query param -->
  <a class="button is-dark" href="{% url 'games_list' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'game_create' %}">Add Game</a>
</form>
<div class="gallery">
  {% for game in games %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{game.thumbnail}}" alt="{{game.title}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{game.title}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
